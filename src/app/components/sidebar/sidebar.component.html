<div class="header lg:hidden xl:hidden 2xl:hidden 2x:hidden">
    <div class="md:logo lg:large xl:large 2xl:large w-full flex items-center justify-center border-0 border-b border-solid border-b-transparent relative lg:rounded-l-2xl xl:rounded-l-2xl 2xl:rounded-l-2xl"
        [ngClass]="isMobile ? 'logo' : 'large'">
        <p class="h-9 w-max bg-transparent text-white flex items-center justify-center tracking-widest font-bold">
            <img [src]="logoSrc" alt="Logo" class="shadow-2xl h-full w-full object-fill rounded-full" />

            @if (sideBarOpened) {
            <span class="min-w-32 text-center delay-500 opacity-1">
                Simas <br /> Academy
            </span>
            }
        </p>
        <div
            class="actions array-actions flex items-center justify-center gap-4 absolute -top-4 md:-top-12 md:-right-4 -right-5">
            <p-button [text]="true" styleClass="action lg:hidden xl:hidden 2xl:hidden 2x:hidden" class="w-full"
                icon="pi pi-times" severity="warning" [pTooltip]="'Close Sidebar'"
                [ngClass]="isMobile || isTablet ? 'flex' : 'hidden'" iconPos="right" (onClick)="closeSidebar($event)" />
        </div>
    </div>
</div>
<div class="list overflow-hidden flex items-start overflow-y-auto lg:mt-8 xl:mt-8 2xl:mt-8 2x:mt-8">
    <ul class="p-0 w-full flex flex-col items-start justify-center" [@listAnimation]>
        @for (item of menuItems.slice(0, 7); track $index) {
        <!-- <li id="menu-item"
            class="w-full flex lg:flex-col xl:flex-col 2xl:flex-col items-start justify-start list-none gap-6 lg:gap-1 xl:gap-1 2xl:gap-1 2x:gap-1 my-1 cursor-pointer py-1.5 min-h-10 min-w-12 pl-4 pr-3.5 lg:p-0 xl:p-0 2xl:p-0 2x:p-0 lg:min-h-12 xl:min-h-12 2xl:min-h-12 2x:min-h-12 lg:justify-center xl:justify-center 2xl:justify-center 2x:justify-center text-white rounded-full"
            [ngClass]="[item?.isActive && !isMobile ? 'active md:active lg:active xl:active: 2xl:active' : 'inactive', item?.isActive && isMobile ? 'active-mobile' : '', $index=== 0 ? 'first' : '']"
            (click)="handleItemClick(item)" [pTooltip]="item?.title">
            <i class="{{item?.icon}} text-base transition-all duration-200 ease-in-out z-10 self-start"
                style="position: relative; display: flex; align-items: center; justify-content: center; align-self: center;"></i>
            <p class="m-0 !text-[10px] tracking-wider self-start z-10" style="align-self: center;">
                {{item?.title}}
            </p>
        </li> -->
        <ng-container>
            <li class="w-full flex lg:flex-col xl:flex-col 2xl:flex-col items-start justify-start list-none gap-6 lg:gap-1 xl:gap-1 2xl:gap-1 2x:gap-1 my-1 cursor-pointer py-1.5 min-h-10 min-w-12 pl-4 pr-3.5 lg:p-0 xl:p-0 2xl:p-0 2x:p-0 lg:min-h-12 xl:min-h-12 2xl:min-h-12 2x:min-h-12 lg:justify-center xl:justify-center 2xl:justify-center 2x:justify-center text-white rounded-full"
                [ngClass]="[item?.isActive && !isMobile ? 'active md:active lg:active xl:active: 2xl:active' : 'inactive', item?.isActive && isMobile ? 'active-mobile' : '', $index=== 0 ? 'first' : '']"
                (click)="handleItemClick(item)" [pTooltip]="item?.title">
                <i class="{{item?.icon}} text-base transition-all duration-200 ease-in-out z-10 self-start"
                    style="position: relative; display: flex; align-items: center; justify-content: center; align-self: center;"></i>
                <p class="m-0 !text-[10px] tracking-wider self-start z-10" style="align-self: center;">{{ item?.title }}
                </p>
            </li>
        </ng-container>
        }
        @if (menuItems.length > 8) {
        <ng-container class="relative">
            <li class="w-full flex lg:flex-col xl:flex-col 2xl:flex-col items-start justify-start list-none gap-6 lg:gap-1 xl:gap-1 2xl:gap-1 2x:gap-1 my-1 cursor-pointer py-1.5 min-h-10 min-w-12 pl-4 pr-3.5 lg:p-0 xl:p-0 2xl:p-0 2x:p-0 lg:min-h-12 xl:min-h-12 2xl:min-h-12 2x:min-h-12 lg:justify-center xl:justify-center 2xl:justify-center 2x:justify-center text-white rounded-full"
                [ngClass]="[menuItems[menuItems.length - 1].isActive && !isMobile ? 'active md:active lg:active xl:active: 2xl:active' : 'inactive', menuItems[menuItems.length - 1].isActive && isMobile ? 'active-mobile' : '']"
                (click)="moreMenu.toggle($event);" [pTooltip]="menuItems[menuItems.length - 1].title">
                <i class="{{menuItems[menuItems.length - 1].icon}} text-base transition-all duration-200 ease-in-out z-10 self-start"
                    style="position: relative; display: flex; align-items: center; justify-content: center; align-self: center;"></i>
                <p class="m-0 !text-[10px] tracking-wider self-start z-10" style="align-self: center;">More</p>
            </li>
            <p-menu #moreMenu [popup]="true" [model]="moreMenuItems"></p-menu>
        </ng-container>
        }
    </ul>
</div>
