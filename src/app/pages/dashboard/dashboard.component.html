<div class="dashboard-container min-h-screen px-6 overflow-auto">
  <!-- Header Section -->
  <div class="text-left mb-8">
    <h1
      class="text-5xl font-extrabold text-ph-600 mb-2 tracking-wide uppercase"
    >
      SIMAS Academy
    </h1>
    <p class="!text-lg">
      Plot No 76/77, Shop No. 1 Panjewala Complex, IMS Road, Meera Nagar, Jule
      Solapur - 413003
    </p>
  </div>
  <!-- Content Section -->
  <div class="shadow-inner rounded-lg max-w-2xl w-full">
    <div class="flex flex-col md:flex-row">
      <!-- Student Details -->
      <div class="px-6 pb-6 w-full md:w-2/3">
        <h2 class="text-2xl font-semibold">{{ userType }} Details</h2>
        <hr class="border-gray-300 mb-4" />
        <div class="grid grid-cols-1 gap-y-4">
          <div *ngFor="let detail of userDetails" class="flex items-center">
            <span class="font-bold text-gray-700 w-40"
              >{{ detail.label }}:</span
            >
            <span class="text-gray-600">{{ detail.value }}</span>
          </div>
        </div>
      </div>
      <div class="relative group w-full md:w-1/3">
        <div class="overflow-hidden h-full">
          <img
            [src]="imagePath"
            alt="Student Photo"
            class="w-full h-full object-cover transition transform group-hover:scale-105"
          />
        </div>
        <div
          class="absolute inset-0 bg-primary-500 opacity-0 group-hover:opacity-20 transition duration-300"
        ></div>
      </div>
    </div>
  </div>
</div>
