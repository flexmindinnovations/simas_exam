<div class="dashboard-container min-h-screen px-6 overflow-auto">
  <!-- Header Section -->
  <div class="text-left mb-8">
    <h1
      class="text-5xl font-extrabold text-ph-600 mb-2 tracking-wide uppercase"
    >
      SIMAS Academy
    </h1>
    <p class="!text-lg">
      Plot No 76/77, Shop No. 1 Panjewala Complex, IMS Road, Meera Nagar, Jule
      Solapur - 413003
    </p>
  </div>
  <!-- Content Section -->
  <div class="rounded-lg max-w-2xl w-full min-w-full">
    <div class="flex gap-10 flex-col md:flex-row">
      <!-- Student Details -->
      <div class="shadow-md border border-solid border-gray-100 rounded-xl px-6 pb-6 w-full md:w-2/3">
        <h2 class="text-2xl font-semibold">{{ userType }} Details</h2>
        <hr class="border-gray-300 mb-4" />
        <div class="grid grid-cols-1 gap-y-4 max-w-3xl">
          <div *ngFor="let detail of userDetails" class="grid grid-cols-[200px,1fr]">
            <span class="text-gray-800 w-40"
              >{{ detail.label }}:</span
            >
            <span class="text-gray-600">{{ detail.value }}</span>
          </div>
        </div>
      </div>
      <div class="relative group w-full md:w-1/3">
        <div class="overflow-hidden border border-solid border-gray-100 rounded-xl shadow-md h-full max-h-96 max-w-96">
          <img
            [src]="imagePath"
            alt="Student Photo"
            class="w-full h-full object-fill transition transform group-hover:scale-105"
          />
        </div>
        <div class="flex form-input flex-col items-start w-full col-span-2 mb-4">
          <image-picker [isEditMode]="isEditMode" [selectedImagePath]="selectedImagePath"
              (uploadFile)="handleUploadFile($event)"></image-picker>
      </div>
      </div>
    </div>
  </div>
</div>
