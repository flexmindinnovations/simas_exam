<p-dialog
  [(visible)]="visible"
  modal="true"
  [style]="{ width: '100%', height: '100%', maxWidth: 'none', maxHeight: 'none' }"
  [contentStyle]="{ padding: '0', margin: '0', height: '100%', width: '100%' }"
  [header]="title"
  [closable]="false"
>
  <div class="h-full flex flex-col justify-center items-center">
    <h1 class="text-xl">{{message}}</h1>
    <p-button label="Logout" severity="danger"
    (onClick)="handleDialogLogout()"></p-button>
  </div>
</p-dialog>
